<main class="grey darken-4">
  <div *ngIf="currentUser._role == 'BasicUser' && !isHidden" class="green accent-3" style="height: 30px;">
    <div class="row" style="padding-top: 3px;">
      <a (click)="openNewPaymentDialog()" class="white-text col s4 offset-s4 center"><b>Upgrade to Audium Premium!</b></a>
      <a><i (click)="isHidden = !isHidden" class="material-icons white-text right">close</i></a>
    </div>
  </div>
  <div class="navbar">
    <nav style="height: 60px;">
      <div class="nav-wrapper grey darken-3">
        <form>
          <div class="input-field">
            <input #search id="search" type="search" required (keyup.enter)="onEnter(search.value)">
            <label class="label-icon" for="search">
              <i class="large material-icons content-searchicon">search</i>
            </label>
            <i class="material-icons">close</i>
          </div>
        </form>
      </div>
    </nav>
  </div>
  <div class="container" style="width: 90%;">
    <!-- Page Content goes here -->
    <div class="row"></div>
    <router-outlet></router-outlet>
  </div>
</main>
<footer>
  
</footer>
