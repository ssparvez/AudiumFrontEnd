<h1>Account Overview</h1>
<div class="account-box row">
  <div class="col s3">
    <div class="card grey darken-2">
      <div class="card-content center">
        <div class="row"><img class="account-profilepic" src="{{getCurrentUser().profilePicURL}}"
             onerror="this.src='../../../../../assets/images/default.png'">
        </div>
        <div class="row account-username">
      {{getCurrentUser().username}}
        </div>
      </div>
    </div>
  </div>
  <div class="col s4">
    <div class="card grey darken-2">
      <div class="card-content">
        <div class="row center">
          <h2>Your Profile</h2>
        </div>
        <div class="row">
          <div class="col s6 ">
            <h3>Name</h3>
            <h4>{{getCurrentUser().firstName}} {{getCurrentUser().lastName}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h3>Email</h3>
            <h4>{{getCurrentUser().email}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h3>Date of birth</h3>
            <h4>{{getCurrentUser().dob}}</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s6">
            <h3>Country</h3>
            <h4>US</h4>
          </div>
        </div>
        <div class="row">
          <div class="col s12">
            <button mz-button class="account-btn btn">
              EDIT PROFILE
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
    <div class="col s5">
      <div class="card grey darken-2">
        <div class="card-content">
          <div class="row">
            <div class="col s6">
              <h3>Current Membership: </h3>
              <h2 [ngSwitch]="getCurrentUser().role">
                <div *ngSwitchCase="'BasicUser'"> Basic</div>
                <div *ngSwitchCase="'PremiumUser'"> Premium</div>
              </h2>
            </div>
            <div *ngIf="getCurrentUser().role === 'BasicUser' ; then upgrade else downgrade"></div>
           <ng-template #upgrade>
            <div class="col s6">
              <button mz-button class="account-btn-dg waves-effect green btn">
                Upgrade
              </button>
            </div>
           </ng-template>
            <ng-template #downgrade>
              <div class="col s6">
                <button mz-button class="account-btn-dg waves-effect red btn">
                  Downgrade
                </button>
              </div>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  <div class="col s5">
    <div class="card grey darken-2">
      <div class="card-content center">
          <button mz-button class="account-btn account-btn-pssw btn">
            CHANGE PASSWORD
          </button>
      </div>
    </div>
  </div>
</div>
