
<div class="row fade-in-half-sec" style="margin-bottom: 0px;">
  <ng-container *ngIf="currentUser">
    <ng-container>
      <h1 class="fade-in-half-sec">Home</h1>
    </ng-container>
    <ng-container *ngIf="recentListens">
      <entity-card-collection
        #recentListensCollection
        [injectTitleDiv]="'recentListensTitle'"
        [forceDisplayTitleDiv]="true"
        [nRows]="1"
        [nPerRow]="4"
        [noEntitiesMessage]="'You haven\'t listened to any music yet'"
        [albums]="recentListens"
        [showAll]="true"
        [tryAllImageTypes]="false"
      ></entity-card-collection>
    </ng-container>
  </ng-container>

  <ng-container *ngIf="currentUser && recentListens && recentListensCollection">
    <div class="row">
      <h2 class="center fade-in-2-sec"><br>
        Top Songs
      </h2>
    </div>
    <div class="row">
      <table class="bordered responsive-table white-text fade-in-2-sec">
        <thead>
          <tr class="fade-in-half-sec" *ngIf="topSongs">
            <th>Title</th>
            <th>Artist</th>
            <th>Album</th>
            <th>Plays</th>
          </tr>
        </thead>
        <tbody class="tracklist" *ngIf="topSongs?.length > 0">
          <tr class="fade-in-half-sec" *ngFor="let song of topSongs; let i = index" (contextmenu)="songMenu.onContextMenu($event, song)"
            (dblclick)="playTopSongs(i)">
            <td>
              {{song?.title}}
              <i *ngIf="song.isExplicit" class="material-icons" style="margin-left: 20px; vertical-align: middle;">explicit</i>
            </td>
            <td>
              <!--IN SPAN: *ngFor="let artist of song.artists; last as isLast"-->
              <!--{{artist.name}}{{isLast ? '' : ', '}}-->
              <a [routerLink]="['../artist', song?.artistId]" (contextmenu)="artistMenu.onContextMenu($event, { artistId: song?.artistId, followed: false } )">
                {{song?.artistName}}
              </a>
            </td>
            <td>
              <!-- IN SPAN: *ngFor="let album of song.albums; last as isLast" -->
              <!--{{album.title}}{{isLast ? '' : ', '}}-->
              <a [routerLink]="['../album', song?.albumId]" (contextmenu)="albumMenu.onContextMenu($event, { albumId: song?.artistId, saved: false } )">
                {{song?.albumTitle}}</a>
            </td>
            <td>{{song?.playCount}}</td>
          </tr>
        </tbody>
      </table>
      <div *ngIf="topSongs?.length == 0">
        <div class="row fade-in-1-sec">
          <div class="col s12">
            <div class="card-panel large transparent z-depth-0 center">
              <h3 class="grey-text">No data available</h3>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row fade-in-2-sec valign-wrapper" style="min-height: 250px; margin-bottom: 0px;" *ngIf="!topSongs">
      <div class="loader fade-in-2-sec" @fade>Loading...</div>
    </div>
  </ng-container>
  <ng-container *ngIf="currentUser && recentListens && recentListensCollection && topSongs">
    <genre-card-collection
      #genreCollection
      [title]="'<h2 style=\'margin-top: 50px\' class=\'center fade-in-half-sec\'>Browse by Genre</h2>'"
      [titleUseHtml]="true"
      [forceDisplayTitleDiv]="true"
      [nRows]="4"
      [nPerRow]="4"
      [noEntitiesMessage]="'No data available'"
      [showAllBtText]="'Show all genres'"
      [genres]="genres"
      [showAll]="false"
    ></genre-card-collection>
  </ng-container>

  <div id="recentListensTitle" class="row fade-in-2-sec" style="margin-bottom: 0px;">
