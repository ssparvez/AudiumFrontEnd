<h1>Lyrics</h1>
<h2 style="margin-bottom: 20px;">{{song?.title}}</h2><h3>by {{song?.artistName}}</h3>
<div class="row">
  <h2 [innerHTML]="song?.lyrics" class="center"></h2>
</div>

<div class="row fade-in-2-sec" *ngIf="!songs?.lyrics">
    <div class="col s12">
      <div class="card-panel large transparent z-depth-0">
        <div class="row"></div>
      </div>
    </div>
    <div class="col s12">
      <div class="card-panel large transparent z-depth-0 center">
        <h2 class="grey-text">No lyrics data for this song</h2>
      </div>
    </div>
  </div>
