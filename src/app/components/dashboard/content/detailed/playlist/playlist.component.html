<div class="row fade-in-half-sec" *ngIf="playlist" style="margin-bottom: 0px;">
  <div class="col s6 m4">
    <entity-card-collection
      #playlistImageCard
      *ngIf="playlist"
      [nRows]="1"
      [nPerRow]="1"
      [showAllBtHoverText]=""
      [playlists]="[ playlist ]"
      [tryAllImageTypes]="true"
      [showAll]="true"
      [displayShowAllBt]="false"
      [displayName]="false"
      [displayAuthor]="false"
      [loadingAnimation]="false"
      [detailedContextMenu]="true"
      [disableHoverable]="true"
    ></entity-card-collection>
  </div>
  <div class="col s6 m8 playlist-info" *ngIf="playlist">
    <div class="row" style="margin-top: 10px;">
      <h4>Playlist</h4>
    </div>
    <div class="row " style="margin-bottom: 0; padding-bottom: 0px;">
      <div class="detailed-name">{{playlist?.name}}</div>
    </div>
    <div class="row creator" style="margin-bottom: 5px;">
      <div class="playlist-detailed-creator">By
        <a [routerLink]="['../../profile', playlist?.accountId]">{{playlist?.username}}</a>
      </div>
    </div>
    <div class="row" *ngIf="playlist?.description.length > 0">
      <h3>{{playlist?.description}}</h3>
    </div>
    <div class="row">
      <div class="chip fade-in-half-sec white">
        {{numberOfSongs}} song<span *ngIf="numberOfSongs != 1">s</span>
      </div>
    </div>
    <div class="row">
      <div class="col s2" style="padding-left: 0">
        <button mz-button class="detailed-follow-btn btn-medium waves-effect"
                 *ngIf="!isFollowing() && !isOwnerOfPlaylist()"
                (click)="changeFollowStatus(true)" >
          FOLLOW
        </button>
        <button mz-button class="detailed-follow-btn  btn-medium waves-effect"
                *ngIf="isFollowing() && !isOwnerOfPlaylist()"
                (click)="changeFollowStatus(false)" >
          UNFOLLOW
        </button>
      </div>
    </div>
  </div>
</div>
<div class="row fade-in-1-sec" *ngIf="playlist" style="margin-bottom: 0px;">
  <table class="bordered responsive-table white-text">
    <thead>
      <tr>
        <th></th>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Date Added</th>
      </tr>
    </thead>

    <tbody class="tracklist" *ngIf="songsInPlaylist">
      <tr @fade *ngFor="let song of songsInPlaylist let i = index;" (contextmenu)="songMenu.onContextMenu($event, song)"
          [ngClass]="{'playing': song.isPlaying}">
        <td class="song-number">
          <a class="song-number-value" >{{i+1}}.</a>
            <a (click)="playbackSong($event,song)" class="song-playback-icon"  *ngIf="!song.isPlaying">
              <i class="material-icons" style=" font-size: 1.9rem; vertical-align: middle">play_circle_outline</i>
            </a>
          <a (click)="playbackSong($event,song)" class="song-playback-icon" *ngIf="song.isPlaying">
            <i class="material-icons" style=" font-size: 1.9rem; vertical-align: middle">pause</i>
          </a>
        </td>
        <td>{{song?.title}}</td>
        <td><a [routerLink]="['../../artist', song?.artistId]" (contextmenu)="artistMenu.onContextMenu($event, { artistId: song?.artistId, followed: false } )" >{{song?.artistName}}</a></td>
        <td><a [routerLink]="['../../album', song?.albumId]" (contextmenu)="albumMenu.onContextMenu($event, { albumId: song?.albumId, saved: false } )">{{song?.albumTitle}}</a></td>
        <td>{{song?.timeAdded | timeAgo}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="row fade-in-2-sec" *ngIf="playlist && !songsInPlaylist" style="margin-bottom: 0px;">
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0">
      <div class="row"></div>
    </div>
  </div>
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0 center fade-in-2-sec">
      <h2 class="grey-text">No songs in playlist</h2>
    </div>
  </div>
</div>

<!-- Loading animation -->
<div class="row fade-in-2-sec valign-wrapper" style="min-height: 250px; margin-bottom: 0px;" *ngIf="!playlist">
    <div class="loader">Loading...</div>
  </div>

<app-playlist-menu #playlistMenu [playlists]="playlist" [detailed]="true"></app-playlist-menu>
<app-song-menu #songMenu [songs]="songsInPlaylist" [inPlaylist]="true"
                 [currentPlaylist]="playlist?.playlistId"
                 [playlistOwner]="playlist?.accountId" >
</app-song-menu>
<app-artist-menu #artistMenu ></app-artist-menu>
<app-album-menu #albumMenu ></app-album-menu>
