<div class="row">
    <div class="left">
        <h1>Songs</h1>
    </div>
    <div class="right">
        <a class="btn btn-floating btn-large blue pulse" (click)="playAllSongs()"><i class="material-icons">play_arrow</i></a>
    </div>
</div>
<div class="row" style="margin-bottom:0;">
    <table class="bordered responsive-table highlight white-text">
        <thead>
            <tr>
                <th>Title</th>
                <th>Artist</th>
                <th>Album</th>
                <th>Date Added</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let song of songs">
                <td>{{song.title}}</td>
                <td><span *ngFor="let artist of song.artists; last as isLast">{{artist.name}}{{isLast ? '' : ', '}}</span></td>
                <td *ngIf="song.album != null">{{song.album.title}}</td>
                <td *ngIf="song.album == null">N/A</td>
                <td>2 days ago</td>
            </tr>
        </tbody>
    </table>
</div>
