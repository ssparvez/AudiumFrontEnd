
<div class="row fade-in-half-sec">
  <div class="left">
    <h1>Songs</h1>
  </div>
  <div class="right" *ngIf="songs?.length > 0">
    <a class="btn btn-floating btn-large blue pulse" (click)="playLibrarySongs(0)">
      <i class="material-icons">play_arrow</i>
    </a>
  </div>
</div>
<div class="row" style="margin-bottom:0;" *ngIf="songs">
  <table class="bordered responsive-table white-text fade-in-half-sec" *ngIf="songs?.length > 0">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Duration</th>
        <th class="center">Date Added</th>
      </tr>
    </thead>
    <tbody class="tracklist">
      <tr *ngFor="let song of songs; let i = index" (dblclick)="playLibrarySongs(i)" (contextmenu)="songMenu.onContextMenu($event, song)">
        <td>
          {{song?.title}}
          <i *ngIf="song.isExplicit" class="material-icons" style="margin-left: 20px; vertical-align: middle;">explicit</i>
        </td>
		    <td *ngIf="song"><a [routerLink]="['../artist', song?.artistId]">{{song?.artistName}}</a></td>
        <td *ngIf="song"><a [routerLink]="['../album', song?.albumId]">{{song?.albumTitle}}</a></td>
        <td>
          <!-- NOTE: Putting these spans on separate lines creates a space for some reason. Though ugly, we should keep them on the same line -->
          <span *ngIf="song?.duration?.substring(0,3) != '00:'">{{song?.duration?.substring(0,3)}}</span><span *ngIf="song?.duration?.substring(3,4) != '0' || song?.duration?.substring(0,3) != '00:'">{{song?.duration?.substring(3,4)}}</span>{{song?.duration?.substring(4)}}
        </td>
        <td class="center">{{song?.timeAdded | timeAgo}}</td>
      </tr>
    </tbody>
  </table>
</div>


<div class="row fade-in-2-sec" *ngIf="songs?.length == 0">
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0">
      <div class="row"></div>
    </div>
  </div>
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0 center">
      <h2 class="grey-text">No songs in library</h2>
    </div>
  </div>
</div>

<!-- Loading animation -->
<div class="row fade-in-2-sec" *ngIf="!songs">
  <div class="loader">Loading...</div>
</div>

<app-song-menu #songMenu [songs]="songs" [inMusic]="true">
</app-song-menu>
