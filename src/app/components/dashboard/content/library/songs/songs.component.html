

<div [hidden]="true">
  <div id="playAllBt" class="right" *ngIf="songs?.length > 0">
    <a class="btn btn-floating btn-large blue-bt" (click)="playLibrarySongs(0)">
      <i class="material-icons">play_arrow</i>
    </a>
  </div>
</div>

<ng-container>
  <track-list-component
    #librarySongs
    [title]="'<h1 class=\'left fade-in-half-sec\'>Songs</h1>'"
    [titleUseHtml]="true"
    [injectTitleDiv]="'playAllBt'"
    [songs]="songs"
    [showAll]="true"
    [displayDuration]="true"
    [displayTimeAdded]="true"
    [timeAddedHeader]="'Date Added'"
    [noEntitiesMessage]="'No songs in library'"
    [trackNumberSuffix]="'.'"
    [durationAlign]="'left'"
    [inMusic]="true"
  ></track-list-component>
</ng-container>

<app-song-menu #songMenu [songs]="songs" [inMusic]="true">
</app-song-menu>
<app-artist-menu #artistMenu [artists]="artist" [library]="false"></app-artist-menu>
<app-album-menu #albumMenu ></app-album-menu>
