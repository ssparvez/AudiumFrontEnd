<div class="row">
  <div class="left">
    <h1>Songs</h1>
  </div>
  <div class="right">
    <a class="btn btn-floating btn-large blue pulse" (click)="playAllSongs()">
      <i class="material-icons">play_arrow</i>
    </a>
  </div>
</div>
<div class="row" style="margin-bottom:0;">
  <table class="bordered responsive-table highlight white-text">
    <thead>
      <tr>
        <th>Title</th>
        <th>Artist</th>
        <th>Album</th>
        <th>Date Added</th>
      </tr>
    </thead>
    <tbody *ngIf="songs">
      <tr *ngFor="let song of songs">
        <td>{{song?.title}}</td>
		<td><span [routerLink]="['../artist', song?.artistId]">{{song?.artistName}}</span></td>
		<td><span [routerLink]="['../album', song?.albumId]">{{song?.albumTitle}}</span></td>
        <td>{{song?.timeAdded | date}}</td>
      </tr>
    </tbody>
  </table>
</div>
