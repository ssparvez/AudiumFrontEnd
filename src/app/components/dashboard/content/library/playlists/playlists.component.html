<div [hidden]="true">
  <div id="newPlaylistBt" class='right fade-in-half-sec' *ngIf="playlists">
    <a class='btn btn-floating btn-large blue-bt fade-in-half-sec'>
      <i class='material-icons' (click)='openNewPlaylistForm($event)'>add</i>
    </a>
  </div>
</div>

<entity-card-collection
  #playlistCollection
  [title]="'<h1 class=\'left fade-in-half-sec\'>Playlists</h1>'"
  [titleUseHtml]="true"
  [injectTitleDiv]="'newPlaylistBt'"
  [nPerRow]="4"
  [noEntitiesMessage]="'You haven\'t created or followed any playlists'"
  [showAllBtHoverText]="'Show all playlists'"
  [playlists]="playlists"
  [forceDefaultImage]="true"
  [showAll]="true"
  [displayAuthor]="true"
  [libraryContextMenu]="true"
></entity-card-collection>
