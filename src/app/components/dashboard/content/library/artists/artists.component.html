<div class="row fade-in-half-sec">
  <h1 class="col s12">Artists</h1>
</div>
<div class="row" style="margin-bottom:0;" *ngIf="artists">
  <div class="col s3 artist-container fade-in-1-sec" @fade *ngFor="let artist of artists; let i = index;"
       (contextmenu)="artistMenu.onContextMenu($event, artist)"
       (contextmenu)="null" [attr.data-index]="i" >
    <div class="card hoverable grey darken-2" *ngIf="artist">
      <div class="card-image" *ngIf="artist">
        <a [routerLink]="['../artist', artist?.artistId]">
          <img class="artist-banner-img" src="{{mediaPath}}/images/artists/{{artist?.artistId}}/Profile.jpg" onError="this.src='assets/images/defaults/artist.svg'">
        </a>
      </div>
      <div class="artist-playbutton-div noSelect">
        <div *ngIf="isPlaying; then pause else play"></div>
        <ng-template #play >
          <a class="play-button" (click)="playPlayback()">
            <i class="material-icons play-icon">play_circle_outline</i>
          </a>
        </ng-template>
        <ng-template #pause>
          <a class="play-button"  (click)="pausePlayback()">
            <i class="material-icons play-icon">pause_circle_outline</i>
          </a>
        </ng-template>
      </div>
      <div class="playlist-name-div col s12 center">
        <a [routerLink]="['../artist', artist?.artistId]" style="display:flex !important;">
          <div class="col s11 truncate artist-name" style="color: inherit; padding-bottom: 28px;">{{artist?.artistName}}
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<ng-container  *ngIf="artists?.length == 0">
  <div class="row fade-in-2-sec" >
    <div class="col s12">
      <div class="card-panel large transparent z-depth-0">
        <div class="row"></div>
      </div>
    </div>
    <div class="col s12">
      <div class="card-panel large transparent z-depth-0 center">
        <h2 class="grey-text">No artists followed</h2>
      </div>
    </div>
  </div>
</ng-container>

<!-- Loading animation -->
<div class="row fade-in-2-sec valign-wrapper" style="min-height: 250px;" *ngIf="!artists">
  <div class="loader">Loading...</div>
</div>

<app-artist-menu #artistMenu [artists]="artists" [library]="true"></app-artist-menu>
