<div class="row fade-in-half-sec">
  <h1 class="col s12">Artists</h1>
</div>

<div class="col s12 fade-in-half-sec">
  <ng-container  *ngIf="artists">
    <div class="row fade-in-half-sec" style="margin-bottom:0;"  *ngIf="artists?.length > 0">
      <div class="col s12 m3 fade-in-half-sec" *ngFor="let artist of artists">
        <div class="card hoverable transparent fade-in-half-sec" *ngIf="artist">
          <div class="card-image" #artistcarddiv (window:resize)="0" [ngStyle]="{'min-height.px': artistcarddiv.offsetWidth, 'max-height.px': artistcarddiv.offsetWidth }">
            <div class="artist-div valign-wrapper" [ngStyle]="{'min-height.px': artistcarddiv.offsetWidth, 'max-height.px': artistcarddiv.offsetWidth }">
              <a [routerLink]="['../artist', artist?.artistId]">
                <img class="artist-banner-img" src="{{mediaPath}}/images/artists/{{artist?.artistId}}/Profile.jpg" onError="this.src='assets/images/defaults/artist.svg'" [ngStyle]="{'min-width.px': artistcarddiv.offsetWidth }">
              </a>
              <span class="card-title black" id="small-card-title">
                <h4><a [routerLink]="['../artist', artist?.artistId]">{{artist?.artistName}}</a></h4>
              </span>
              <a (click)="playSongs(artist?.artistId)"class="btn-floating halfway-fab waves-effect waves-light blue">
                <i class="material-icons">play_arrow</i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<ng-container  *ngIf="artists?.length == 0">
  <div class="row fade-in-2-sec" >
    <div class="col s12">
      <div class="card-panel large transparent z-depth-0">
        <div class="row"></div>
      </div>
    </div>
    <div class="col s12">
      <div class="card-panel large transparent z-depth-0 center">
        <h2 class="grey-text">No artists followed</h2>
      </div>
    </div>
  </div>
</ng-container>

<!-- Loading animation -->
<div class="row fade-in-2-sec" *ngIf="!artists">
  <div class="loader">Loading...</div>
</div>
