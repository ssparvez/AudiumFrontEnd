<div class="row">
  <h1>Albums</h1>
</div>
<div class="row" style="margin-bottom:0;">
  <div class="col s12 m3" *ngFor="let album of albums">
    <div class="card">
      <div class="card-image">
        <img src="assets/everything-now.jpg">
        <span class="card-title black" id="album-card-title">
          <h4>Everything Now</h4>
          <h5>Arcade Fire</h5>
        </span>
        <a class="btn-floating halfway-fab waves-effect waves-light blue">
          <i class="material-icons">play_arrow</i>
        </a>
      </div>
    </div>
  </div>
</div>
