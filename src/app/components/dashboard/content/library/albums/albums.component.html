<div class="row fade-in-half-sec">
  <h1 class="col s12">Albums</h1>
</div>

<div class="col s12 fade-in-half-sec">
  <ng-container  *ngIf="albums">
    <div class="row" style="margin-bottom:0;" *ngIf="albums?.length > 0">
      <div class="col s12 m3 fade-in-half-sec" *ngFor="let album of albums">
        <div  class="card hoverable transparent">
          <div class="card-image ">
            <a [routerLink]="['../album', album?.albumId]"><img src="assets/images/defaults/album.svg"></a>
            <span class="card-title black" id="small-card-title">
              <h4 class="truncate"><a [routerLink]="['../album', album?.albumId]">{{album?.albumTitle}}</a></h4>
              <h5 class="truncate"><a [routerLink]="['../artist', album?.artistId]">{{album?.artistName}}</a></h5>
            </span>
            <a class="btn-floating halfway-fab waves-effect waves-light blue">
              <i class="material-icons">play_arrow</i>
            </a>
          </div>
        </div>
      </div>
    </div>
  </ng-container>
</div>

<div class="row fade-in-2-sec" *ngIf="albums?.length == 0">
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0">
      <div class="row"></div>
    </div>
  </div>
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0 center">
      <h2 class="grey-text">No albums in library</h2>
    </div>
  </div>
</div>

<!-- Loading animation -->
<div class="row fade-in-2-sec" *ngIf="!albums">
  <div class="loader">Loading...</div>
</div>
