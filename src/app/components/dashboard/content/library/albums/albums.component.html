<div class="row fade-in-half-sec">
  <h1 class="col s12">Albums</h1>
</div>
<div class="row" style="margin-bottom:0;" *ngIf="albums">
  <div class="col s3 playbackcard-container fade-in-1-sec" @fade *ngFor="let album of albums; let i = index;"
       (contextmenu)="albumMenu.onContextMenu($event, album)">
    <div class="playbackcard card hoverable grey darken-2" *ngIf="album">
      <div class="playbackcard-image card-image" *ngIf="album" >
        <a [routerLink]="['../album', album?.albumId]">
          <img class="album-img" src="{{mediaPath}}/images/album_arts/{{album?.albumId}}/Album.jpg" onError="this.src='assets/images/defaults/album.svg'">
        </a>
      </div>
      <div class="playbackcard-playbutton-div noSelect">
        <div *ngIf="isPlaying; then pause else play"></div>
        <ng-template #play >
          <a class="play-button" (click)="playPlayback(album.albumId)">
            <i class="material-icons play-icon">play_circle_outline</i>
          </a>
        </ng-template>
        <ng-template #pause>
          <a class="play-button"  (click)="pausePlayback(album.albumId)">
            <i class="material-icons play-icon">pause_circle_outline</i>
          </a>
        </ng-template>
      </div>
      <div class="playbackcard-name-div col s12 center">
        <a [routerLink]="['../album', album?.albumId]" style="display:flex !important;">
          <div class="col s11 truncate playbackcard-name" style="color: inherit; padding-bottom: 28px;">{{album?.albumTitle}}
            <br>
            <a class="playbackcard-creator" [routerLink]="['../artist', album?.artistId]">{{album?.artistName}}</a>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row fade-in-2-sec" *ngIf="albums?.length == 0" style="margin-bottom: 0px;">
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0">
      <div class="row"></div>
    </div>
  </div>
  <div class="col s12">
    <div class="card-panel large transparent z-depth-0 center">
      <h2 class="grey-text">No albums in library</h2>
    </div>
  </div>
</div>

<!-- Loading animation -->
<div class="row fade-in-2-sec valign-wrapper" style="min-height: 250px; margin-bottom: 0px;" *ngIf="!albums">
  <div class="loader">Loading...</div>
</div>
<app-album-menu #albumMenu [albums]="albums" [library]="true"></app-album-menu>
