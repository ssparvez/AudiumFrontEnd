<div class="row">
  <h1>Albums</h1>
</div>
<div class="row" *ngIf="albums" style="margin-bottom:0;">
  <div class="col s12 m3" *ngFor="let album of albums">
    <div  class="card">
      <div class="card-image">
        <a [routerLink]="['../album', album?.albumId]"><img src="assets/images/defaults/album.svg"></a>
        <span class="card-title black" id="small-card-title">
          <h4 class="truncate"><span [routerLink]="['../album', album?.albumId]">{{album?.albumTitle}}</span></h4>
          <h5 class="truncate"><span [routerLink]="['../artist', album?.artistId]">{{album?.artistName}}</span></h5>
        </span>
        <a class="btn-floating halfway-fab waves-effect waves-light blue">
          <i class="material-icons">play_arrow</i>
        </a>
      </div>
    </div>
  </div>
</div>
