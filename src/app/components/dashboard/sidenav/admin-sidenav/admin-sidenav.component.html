<mz-sidenav fixed="true" backgroundClass="grey darken-3" [id]="'sidenav'">
  <mz-sidenav-header>
    <div class="blue">
      <a class="audium-logo" [routerLink]="['/dash/home']" (mouseover)="onMouseOverLogo()" (mouseout)="onMouseOutLogo()">
        <img [src]="logoImg">
        <span>Audium</span>
      </a>
      <a class="waves-effect right logout-bt" (click)="logout()">
        <i class="material-icons">exit_to_app</i>
      </a>
    </div>
  </mz-sidenav-header>
  <mz-sidenav-link>
  </mz-sidenav-link>
</mz-sidenav>
