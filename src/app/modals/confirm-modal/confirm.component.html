<div class="row center">
  <div class="row confirm-message">
    {{message}}
  </div>
</div>
<mat-dialog-actions class="row">
  <div class="col s12 center">
    <button mz-button
            type='button'
            [flat]="true"
            class=" waves-effect"
            [mat-dialog-close]="true">Yes</button>
    <button mz-button  mat-dialog-close
            [flat]="true"
            class="waves-effect" (click)="onNoClick()">No</button>
  </div>
</mat-dialog-actions>
